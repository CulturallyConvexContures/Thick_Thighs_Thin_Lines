<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 3em; }
    .dice-result { font-size: 2em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ðŸŽ² Roll a Booty Die</h1>
  <button onclick="rollDice()">Roll</button>
  <div class="dice-result" id="result">Ready?</div>

  <script>
    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("result").innerText = `You rolled: ${roll}`;
    }
  </script>
</body>
</html>
